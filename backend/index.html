<html>
<head>
    <script>
        let HOST = location.origin.replace(/^http/, 'ws')
        let ws = new WebSocket(HOST);
        let el;
        console.log(HOST);
        ws.onmessage = (event) => {
            el = document.getElementById('messages');
            el.innerHTML += event.data + '<br />';
        };
    </script>
</head>
<body>
<p id="messages">Hello world!</p>
</body>
</html>
